<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Python Browser IDE</title>
    
    <style id="pyscript-styles">
        :root {
            --bg-darker: #181818;
            --bg-main: #1e1e1e;
            --bg-sidebar: #252526;
            --bg-activity: #333333;
            --border-color: #3c3c3c;
            --text-main: #cccccc;
            --text-bright: #ffffff;
            --accent: #007acc;
            --accent-hover: #118ad4;
            --error: #f48771;
            --success: #75beff;
        }

        body { 
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif; 
            display: flex; 
            height: 100vh; 
            margin: 0; 
            background: var(--bg-main); 
            color: var(--text-main); 
            overflow: hidden; 
        }

        /* Activity Bar (Slim Left Strip) */
        #activity-bar {
            width: 48px;
            background: var(--bg-activity);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 10px;
            gap: 20px;
            border-right: 1px solid var(--border-color);
        }

        .activity-icon {
            color: #858585;
            font-size: 24px;
            cursor: pointer;
        }
        .activity-icon.active {
            color: white;
            border-left: 2px solid white;
            padding-left: 2px;
        }

        /* Sidebar */
        #sidebar { 
            width: 240px; 
            background: var(--bg-sidebar); 
            display: flex; 
            flex-direction: column;
            border-right: 1px solid var(--border-color);
        }
        
        .sidebar-header {
            padding: 10px 15px;
            text-transform: uppercase;
            font-size: 11px;
            font-weight: bold;
            letter-spacing: 1px;
            color: #bbbbbb;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #file-list { flex-grow: 1; overflow-y: auto; }
        .file-item { 
            cursor: pointer; 
            padding: 6px 20px; 
            font-size: 13px; 
            display: flex; 
            align-items: center; 
            gap: 8px;
            transition: background 0.1s; 
        }
        .file-item:hover { background: #2a2d2e; }
        .file-item.active { background: #37373d; color: white; }
        .file-icon { color: #519aba; }

        /* Editor Area */
        #editor-container { 
            flex-grow: 1; 
            display: flex; 
            flex-direction: column; 
            min-width: 0;
        }

        #tabs-bar {
            height: 35px;
            background: var(--bg-darker);
            display: flex;
            overflow-x: auto;
        }

        .tab {
            min-width: 120px;
            padding: 0 10px;
            background: #2d2d2d;
            border-right: 1px solid var(--bg-darker);
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 12px;
            cursor: pointer;
            color: #969696;
        }

        .tab.active {
            background: var(--bg-main);
            color: white;
        }

        #toolbar { 
            padding: 8px 20px; 
            background: var(--bg-main); 
            display: flex; 
            align-items: center; 
            gap: 12px; 
            border-bottom: 1px solid var(--border-color); 
        }

        textarea { 
            flex-grow: 1; 
            background: var(--bg-main); 
            color: #d4d4d4; 
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace; 
            padding: 15px; 
            border: none; 
            outline: none; 
            font-size: 14px; 
            resize: none; 
            line-height: 1.6; 
        }

        /* Bottom Panels */
        #bottom-panels { 
            height: 280px; 
            display: flex; 
            border-top: 1px solid var(--border-color);
            background: var(--bg-main);
        }

        .panel-header {
            background: var(--bg-main);
            padding: 5px 20px;
            font-size: 11px;
            text-transform: uppercase;
            border-bottom: 1px solid var(--border-color);
            color: #aaaaaa;
        }

        #terminal-area {
            flex: 2;
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border-color);
        }

        #output { 
            flex: 1; 
            background: var(--bg-darker); 
            color: #cccccc; 
            padding: 10px 15px; 
            overflow-y: auto; 
            font-family: 'Consolas', monospace; 
            font-size: 13px; 
            white-space: pre-wrap; 
        }

        #debug-log { 
            flex: 1; 
            background: var(--bg-main); 
            color: #858585; 
            padding: 10px; 
            font-size: 11px; 
            font-family: monospace; 
            overflow-y: auto; 
        }

        .log-entry { margin-bottom: 3px; border-bottom: 1px solid #2a2a2a; padding-bottom: 2px; }
        .log-error { color: var(--error); }
        .log-success { color: var(--success); }

        /* Buttons & Inputs */
        button { 
            cursor: pointer; 
            background: var(--accent); 
            color: white; 
            border: none; 
            padding: 4px 12px; 
            border-radius: 2px; 
            font-size: 12px; 
        }
        button:hover { background: var(--accent-hover); }
        button.run { background: #2ea043; }
        button.run:hover { background: #3fb950; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        
        .new-file-input-group { padding: 10px; display: flex; gap: 4px; }
        input[type="text"] { 
            background: #3c3c3c; 
            border: 1px solid #555; 
            color: white; 
            padding: 4px 8px; 
            font-size: 12px;
            outline: none; 
            flex-grow: 1;
        }

        /* Status Bar */
        #status-bar {
            height: 22px;
            background: var(--accent);
            display: flex;
            align-items: center;
            padding: 0 10px;
            font-size: 12px;
            color: white;
            justify-content: space-between;
        }
    </style>

    <script>
        function logDebug(msg, type = 'info') {
            const log = document.getElementById('debug-log');
            if (!log) return;
            const entry = document.createElement('div');
            entry.className = 'log-entry' + (type !== 'info' ? ' log-' + type : '');
            entry.innerText = `[${new Date().toLocaleTimeString()}] ${msg}`;
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
        }

        const PYSCRIPT_VERSION = "2023.11.1";
        const cssUrl = `https://pyscript.net/releases/${PYSCRIPT_VERSION}/core.css`;
        const jsUrl = `https://pyscript.net/releases/${PYSCRIPT_VERSION}/core.js`;

        function loadAssets() {
            logDebug("Initializing core components...");
            
            const link = document.createElement('link');
            link.rel = 'stylesheet';
            link.href = cssUrl;
            document.head.appendChild(link);

            const script = document.createElement('script');
            script.type = 'module';
            script.src = jsUrl;
            script.onload = () => logDebug("PyScript Runtime connected", "success");
            document.head.appendChild(script);
        }
        loadAssets();
    </script>
</head>
<body>

<div id="activity-bar">
    <div class="activity-icon active">üìÑ</div>
    <div class="activity-icon">üîç</div>
    <div class="activity-icon">‚öôÔ∏è</div>
</div>

<div id="sidebar">
    <div class="sidebar-header">
        <span>Explorer</span>
        <span style="cursor:pointer" title="New File">+</span>
    </div>
    <div class="new-file-input-group">
        <input type="text" id="new-filename" placeholder="New file name...">
        <button onclick="createNewFile()">Add</button>
    </div>
    <div id="file-list"></div>
</div>

<div id="editor-container">
    <div id="tabs-bar">
        <div class="tab active" id="active-tab-label">main.py</div>
    </div>
    <div id="toolbar">
        <button class="run" id="run-btn" onclick="runPythonCode()">‚ñ∂ Run</button>
        <button onclick="saveCurrentFile()">Save</button>
        <button onclick="clearOutput()" style="background: transparent; border: 1px solid #555;">Clear Console</button>
        <span id="status-text" style="margin-left: auto; font-size: 11px; color: #888;">Python 3.x Pyodide</span>
    </div>
    <textarea id="code-input" spellcheck="false"></textarea>
    
    <div id="bottom-panels">
        <div id="terminal-area">
            <div class="panel-header">Terminal</div>
            <div id="output">System: Booting Python environment...</div>
        </div>
        <div style="display: flex; flex-direction: column; flex: 1;">
            <div class="panel-header">Debug Console</div>
            <div id="debug-log">
                <div class="log-entry">--- Session Started ---</div>
            </div>
        </div>
    </div>

    <div id="status-bar">
        <div>Ready</div>
        <div>UTF-8</div>
    </div>
</div>

<py-config>
    packages = ["numpy"]
</py-config>

<script type="py">
    import js
    import sys
    import builtins

    class WebOutput:
        def write(self, text):
            js.appendTerminal(text)
        def flush(self):
            pass

    sys.stdout = WebOutput()
    sys.stderr = WebOutput()

    def custom_input(prompt_text=""):
        if prompt_text:
            print(prompt_text, end="")
        return js.window.prompt(prompt_text) or ""

    builtins.input = custom_input

    def run_user_code_internal(code, files_data):
        try:
            py_files = files_data.to_py()
        except:
            py_files = dict(files_data)

        for filename, content in py_files.items():
            try:
                with open(filename, "w") as f:
                    f.write(content)
            except:
                pass
        
        try:
            exec(code, globals())
        except Exception as e:
            import traceback
            traceback.print_exc()

    js.window.run_user_code_internal = run_user_code_internal
    js.logDebug("Environment initialized successfully", "success")
</script>

<script>
    let currentFile = "main.py";

    if (!localStorage.getItem("main.py")) {
        localStorage.setItem("main.py", "import numpy as np\n\nprint('Hello from VS Code Clone!')\nname = input('What is your name? ')\nprint(f'Greetings, {name}!')\n\na = np.random.rand(3)\nprint(f'Random Numpy values: {a}')");
    }

    function updateFileList() {
        const list = document.getElementById('file-list');
        list.innerHTML = '';
        for (let i = 0; i < localStorage.length; i++) {
            const key = localStorage.key(i);
            if (key && key.endsWith('.py')) {
                const div = document.createElement('div');
                div.className = `file-item ${key === currentFile ? 'active' : ''}`;
                div.innerHTML = `<span class="file-icon">üêç</span> ${key}`;
                div.onclick = () => switchFile(key);
                list.appendChild(div);
            }
        }
    }

    function switchFile(filename) {
        saveCurrentFile(); 
        currentFile = filename;
        document.getElementById('active-tab-label').innerText = filename;
        document.getElementById('code-input').value = localStorage.getItem(filename) || "";
        updateFileList();
    }

    function saveCurrentFile() {
        const content = document.getElementById('code-input').value;
        localStorage.setItem(currentFile, content);
    }

    function createNewFile() {
        const input = document.getElementById('new-filename');
        let name = input.value.trim();
        if (!name) return;
        if (!name.endsWith('.py')) name += '.py';
        if (!localStorage.getItem(name)) {
            localStorage.setItem(name, `# ${name}\n`);
            input.value = '';
            updateFileList();
            switchFile(name);
        }
    }

    function clearOutput() {
        document.getElementById('output').innerHTML = "";
    }

    window.appendTerminal = function(text) {
        const output = document.getElementById('output');
        const span = document.createElement('span');
        span.textContent = text;
        output.appendChild(span);
        output.scrollTop = output.scrollHeight;
    };

    async function runPythonCode() {
        const runBtn = document.getElementById('run-btn');
        if (typeof window.run_user_code_internal !== 'function') {
            appendTerminal("\n[System] Waiting for Python engine...");
            return;
        }

        saveCurrentFile();
        const code = document.getElementById('code-input').value;
        runBtn.disabled = true;
        
        const allFiles = {};
        for(let i=0; i<localStorage.length; i++) {
            const k = localStorage.key(i);
            if(k && k.endsWith('.py')) allFiles[k] = localStorage.getItem(k);
        }

        setTimeout(() => {
            try {
                window.run_user_code_internal(code, allFiles);
            } catch (err) {
                appendTerminal("\n[Runtime Error] " + err.message);
            } finally {
                runBtn.disabled = false;
            }
        }, 50);
    }

    window.addEventListener('load', () => {
        document.getElementById('code-input').value = localStorage.getItem(currentFile) || "";
        updateFileList();
        
        const checkReady = setInterval(() => {
            if (typeof window.run_user_code_internal === 'function') {
                document.getElementById('output').innerHTML = "--- Python Engine Ready ---\n";
                clearInterval(checkReady);
            }
        }, 1000);
    });
</script>

</body>
</html>
